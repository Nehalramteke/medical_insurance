<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Health Insurance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group select {
      height: 35px;
    }

    .form-group .radio-label {
      margin-right: 10px;
    }

    .form-group .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medical Health Insurance Form</h1>
    <form action="/submit" method="post">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <input type="radio" id="male" name="sex" value="male" class="radio-btn" required>
        <label for="male" class="radio-label">Male</label>
        <input type="radio" id="female" name="sex" value="female" class="radio-btn" required>
        <label for="female" class="radio-label">Female</label>
      </div>
      <div class="form-group">
        <label for="bmi">BMI</label>
        <input type="number" id="bmi" name="bmi" required>
      </div>
      <div class="form-group">
        <label for="children">Number of Children</label>
        <input type="number" id="children" name="children" required>
      </div>
      <div class="form-group">
        <label for="smoker">Smoker</label>
        <select id="smoker" name="smoker" required>
          <option value="" disabled selected>Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="region">Region</label>
        <select id="region" name="region" required>
          <option value="" disabled selected>Select</option>
          <option value="north">North</option>
          <option value="south">South</option>
          <option value="east">East</option>
          <option value="west">West</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
